<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div>
    <div class="welcome">
      <div class="welcome-content">
        <video autoplay muted loop playinine>
          <source src="../img/welcome-video.mp4" type="video/mp4">
        </video>
        <div class="welcome-posters">
          <img src="../img/poster-1.png" alt="Форсаж">
          <img src="../img/poster-2.png" alt="Убить Билла">
          <img src="../img/poster-3.png" alt="Титаник">
          <img src="../img/poster-4.png" alt="Гэтсби">
          <img src="../img/poster-5.png" alt="Гонки">
          <!-- дубликат для бесконечной ленты -->
          <img src="../img/poster-1.png" alt="Форсаж">
          <img src="../img/poster-2.png" alt="Убить Билла">
          <img src="../img/poster-3.png" alt="Титаник">
          <img src="../img/poster-4.png" alt="Гэтсби">
          <img src="../img/poster-5.png" alt="Гонки">
        </div>
      </div>

      <div class="ribbot-wrapper">
        <img class="running-ribbot welcome-ribbot" src="../img/running-ribbot.svg" alt="running-ribbot"> 
      </div>
    </div>

    <div class="timer-wrapper">
      <div class="timer">
        <div class="timer-text">
          <h3>не забывай спать достаточно, выбери и запусти сон</h3>
        </div>
        <div class="timer-content">
          <div class="timer-time">
            <h2 class="countdown"></h2>
          </div>
          <div class="timer-buttons">
            <button class="start">Романтика</button>
            <button class="start">Лекция</button>
            <button class="start">Боевик</button>
          </div>
        </div>
      </div>
    </div>


    <div class="pillow-wrapper">
      <div class="pillows">
        <h3>Рандомайзер сна</h3>
        <div class="pillows-img">
          <img class="pillow-1" src="../img/pillow-1.svg" alt="подушка">
          <img class="film-1 films" src="../img/poster-1.png" alt="Форсаж">
          <img class="pillow-2" src="../img/pillow-2.svg" alt="подушка">
          <img class="film-2 films" src="../img/poster-2.png" alt="Убить Билла">
          <img class="pillow-3" src="../img/pillow-3.svg" alt="подушка">
          <img class="film-3 films" src="../img/poster-3.png" alt="Титаник">
          <img class="pillow-4" src="../img/pillow-4.svg" alt="подушка">
          <img class="film-4 films" src="../img/poster-4.png" alt="Гэтсби">
          <img class="pillow-5" src="../img/pillow-5.svg" alt="подушка">
          <img class="film-5 films" src="../img/poster-5.png" alt="Гонки">
        </div>

      </div>
    </div>


    <div class="watch-section-for-ribbot">
      <div class="watch-wrapper">
        <div class="container-rib">
          <div class="watch-ribbot-wrapper">
            <img class="watch-ribbot" src="../img/running-ribbot.svg" alt="running-ribbot">
          </div> 
        </div>
        <h3>сон без маски - фильмы без окраски</h3>
        <div class="watch">
          <div class="watch-slideshow">
            <img src="../img/film-1.svg" alt="">
            <img src="../img/film-2.svg" alt="">
            <img src="../img/film-3.svg" alt="">
            <img src="../img/film-4.svg" alt="">
            <img src="../img/film-5.svg" alt="">
            <img src="../img/film-6.svg" alt="">
          </div>

          <img class="watch-mask" src="../img/watch-mask.svg" alt="Очки">
        </div>

      </div>
    </div>

    <footer>
      <img class="footer-ribbot" src="../img/running-ribbot.svg" alt="running-ribbot">
    </footer>
  </div>
</body>
</html>
